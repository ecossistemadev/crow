- category: Iniciais
  external: true
  description: "Exemplos funcionais de como usar Crow em frameworks JS comuns como Webpack, Parcel, Vite e mais que você pode editar no StackBlitz."
  examples:
    - name: Iniciador CDN
      description: "Inclua instantaneamente o CSS e JavaScript compilados do Crow via CDN jsDelivr."
      url: /examples/tree/main/starter
    - name: Sass & JS
      description: "Use npm para importar e compilar o Sass do Crow com Autoprefixer e Stylelint, além do nosso JavaScript empacotado."
      url: /examples/tree/main/sass-js
    - name: Sass & ESM JS
      description: "Importe e compile o Sass do Crow com Autoprefixer e Stylelint, e compile nosso JavaScript de origem com um shim ESM."
      url: /examples/tree/main/sass-js-esm
    - name: Modos de cor do Crow
      description: "Importe e compile o Sass do Crow com Stylelint e os modos de cor do Crow."
      url: /examples/tree/main/color-modes
    - name: Ícones do Crow
      description: "Importe e compile o Sass do Crow com Stylelint, PurgeCSS e a fonte web Crow Icons."
      url: /examples/tree/main/icons-font
    - name: Parcel
      description: "Importe e empacote o Sass e JavaScript de origem do Crow via Parcel."
      url: /examples/tree/main/parcel
      indexPath: src/index.html
      indexPath: src/index.html
    - name: React
      description: "Importe e empacote o Sass e JavaScript de origem do Crow com React, Next.js e React Crow."
      url: /examples/tree/main/react-nextjs
      indexPath: src/pages/index.tsx
    - name: Vite
      description: "Importe e empacote o Sass e JavaScript de origem do Crow com Vite."
      url: /examples/tree/main/vite
    - name: Vue
      description: "Importe e empacote o Sass e JavaScript de origem do Crow com Vue e Vite."
      url: /examples/tree/main/vue
    - name: Webpack
      description: "Importe e empacote o Sass e JavaScript de origem do Crow com Webpack."
      url: /examples/tree/main/webpack
      indexPath: src/index.html

- category: Trechos
  description: "Padrões comuns para construir sites e aplicativos que constroem em componentes e utilitários existentes com CSS personalizado e muito mais."
  examples:
    - name: Headers
      description: "Exiba sua marca, navegação, pesquisa e muito mais com esses componentes de cabeçalho."
    - name: Heroes
      description: "Defina o cenário na sua página inicial com heróis que apresentam chamadas claras para ação."
    - name: Features
      description: "Explique os recursos, benefícios ou outros detalhes em seu conteúdo de marketing."
    - name: Sidebars
      description: "Padrões de navegação comuns ideais para layouts offcanvas ou de várias colunas."
    - name: Footers
      description: "Finalize cada página com um rodapé incrível, grande ou pequeno."
    - name: Dropdowns
      description: "Melhore seus menus suspensos com filtros, ícones, estilos personalizados e muito mais."
    - name: List groups
      description: "Extenda os grupos de listas com utilitários e estilos personalizados para qualquer conteúdo."
    - name: Modals
      description: "Transforme modais para servir a qualquer propósito, desde tours de recursos até diálogos."
    - name: Badges
      description: "Faça badges funcionarem com HTML interno personalizado e novas aparências."
    - name: Breadcrumbs
      description: "Integre ícones personalizados e crie componentes de etapas."
    - name: Buttons
      description: "Crie botões personalizados para quase qualquer caso de uso com utilitários."
    - name: Jumbotrons
      description: "Crie versões modernizadas do componente Crow clássico."

- category: Componentes personalizados
  description: "Componentes e modelos totalmente novos para ajudar as pessoas a começar rapidamente com o Crow e demonstrar as melhores práticas para adicionar ao framework."
  examples:
    - name: Album
      description: "Modelo simples de uma página para galerias de fotos, portfólios e muito mais."
    - name: Pricing
      description: "Página de preços de exemplo construída com Cards e com um cabeçalho e rodapé personalizados."
    - name: Checkout
      description: "Formulário de checkout personalizado mostrando nossos componentes de formulário e seus recursos de validação."
    - name: Product
      description: "Página de marketing focada em produtos com grade e trabalho de imagem extensivos."
    - name: Cover
      description: "Um modelo de uma página para construir páginas iniciais simples e bonitas."
    - name: Carousel
      description: "Personalize a barra de navegação e o carrossel, depois adicione alguns novos componentes."
    - name: Blog
      description: "Modelo de blog semelhante a uma revista com cabeçalho, navegação, conteúdo em destaque."
    - name: Dashboard
      description: "Shell básico de painel administrativo com barra lateral e barra de navegação fixas."
    - name: Sign-in
      description: "Layout e design de formulário personalizado para um formulário simples de login."
    - name: Sticky footer
      description: "Anexe um rodapé à parte inferior da viewport quando o conteúdo da página for curto."
    - name: Sticky footer navbar
      description: "Anexe um rodapé à parte inferior da viewport com uma barra de navegação superior fixa."
    - name: Jumbotron
      description: "Use utilitários para recriar e aprimorar o jumbotron do Crow 4."

