      description: "Demonstração de todas as opções responsivas e de contêiner para a barra de navegação."
    - name: Navbars offcanvas
      description: "Igual ao exemplo Navbars, mas com nosso componente offcanvas."
    - name: Navbar static
      description: "Exemplo de barra de navegação única de uma barra de navegação superior estática junto com algum conteúdo adicional."
    - name: Navbar fixed
      description: "Exemplo de barra de navegação única com uma barra de navegação superior fixa junto com algum conteúdo adicional."
    - name: Navbar bottom
      description: "Exemplo de barra de navegação única com uma barra de navegação inferior junto com algum conteúdo adicional."
    - name: Offcanvas navbar
      description: "Transforme sua barra de navegação expansível em um menu offcanvas deslizante (não usa nosso componente offcanvas)."

